<header class="navbar">
  <div class="content">
    <h1 (click)="goHome()">
      <p class="title">
        {{ logoTitle1 }}
      </p>
      <p class="title">
        {{ logoTitle2 }}
      </p>
      <p class="title">
        {{ logoTitle3 }}
      </p>
    </h1>
    <a class="dark-mode-icon" (click)="toggleDarkMode()">
      <app-moon-icon
        *ngIf="!isInDarkMode"
        title="Ativar dark mode"
      ></app-moon-icon>
      <app-sun-icon
        *ngIf="isInDarkMode"
        title="Desativar dark mode"
      ></app-sun-icon>
    </a>
  </div>
</header>
